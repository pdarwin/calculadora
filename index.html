<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet" />
  </head>
  <body>
    <noscript
      >Necessita ter o Javascript ativado para correr esta app.</noscript
    >

    <div class="calculator container">
      <div class="top-icons">
        <a class="red"></a>
        <a class="yellow"></a>
        <a class="green"></a>
      </div>
      <div class="display">0</div>
      <div class="buttons">
        <div class="row">
          <button>C</button>
          <button disabled class="disabled">Â±</button>
          <button disabled class="disabled">%</button>
          <button>&divide;</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&ndash;</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button class="xl">0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
